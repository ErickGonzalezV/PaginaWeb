<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores y Tablas Deliciosas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fffae6;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ffa372;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 50px 20px;
            background-color: #ffd166;
        }
        .hero h1 {
            font-size: 2.5em;
            color: #ff6f61;
        }
        .hero p {
            font-size: 1.2em;
            color: #333;
            max-width: 600px;
        }
        .cta {
            margin-top: 20px;
        }
        .cta button {
            background-color: #06d6a0;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        .cta button:hover {
            background-color: #04b384;
        }
        footer {
            background-color: #118ab2;
            color: white;
            text-align: center;
            padding: 15px 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flores y Tablas Deliciosas</h1>
    </header>
    <nav>
        <a href="catalogo.html">Catálogo</a>
        <a href="#flores">Flores</a>
        <a href="#tablas">Tablas de Comida</a>
        <a href="#contacto">Contacto</a>
    </nav>
    <section class="hero">
        <h1>Descubre nuestros diseños únicos</h1>
        <p>Encuentra el regalo perfecto para cualquier ocasión: flores vibrantes y tablas de comida gourmet hechas con amor.</p>
        <div class="cta">
            <button onclick="window.location.href='catalogo.html'">Explorar Catálogo</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Flores y Tablas Deliciosas. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
